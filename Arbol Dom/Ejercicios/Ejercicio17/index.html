<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de DIVS</title>
    <script src="code.js"></script>
    <style>
        body{
            position: absolute;
        }
        div{
            position: relative;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 0;
            left: 0;
        }
        img{
            width: 250px;
            height: 250px;
            border-radius: 2rem;
        }
    </style>
</head>
<body>
    <input type="button" value= "Resetear">
    <input type="button" value= "Correr">

    <div data-nombre="Goku">
        <img src="Imagenes/goku.gif" alt="Goku">
    </div>
    <div data-nombre="Zenitsu">
        <img src="Imagenes/zenitsu.gif" alt="Zenitsu">
    </div>
    <div data-nombre="Jojo">
        <img src="Imagenes/jojo.gif" alt="Jojo">
    </div>
    <div data-nombre="Gojo">
        <img src="Imagenes/gojo-satoru.gif" alt="Gojo">
    </div>
    <div data-nombre="Eren">
        <img src="Imagenes/eren.gif" alt="Eren">
    </div>
</body>
</html>
