<body>
    <!-- Crea una función llamada likes la cual va a recibir como único
    parámetro un array de nombres. Esta función debe devolver una cadena siguiendo el
    patrón que se muestra en el ejemplo siguiente:
    []  "no one likes this"
    ["Peter"] ==> "Peter likes this"
    ["Jacob", "Alex"] ==> "Jacob and Alex like this"
    ["Max", "John", "Mark"] ==> "Max, John and Mark like this"
    ["Alex", "Jacob", "Mark", "Max"] ==> "Alex, Jacob and 2 others like this"
    Nota: para este ejercicio no se permiten usar funciones de arrays u operadores especiales de
    Javascript. ==> -->
    <script>
        let array_nombres = ["Alex", "Jacob", "Mark", "Max","peter","May","Estela","Juanjo","Jaime","Dani","Alex", "Jacob", "Mark", "Max","peter","May","Estela","Juanjo","Jaime","Dani"];
        alert(likes(array_nombres));
    </script>
</body>
