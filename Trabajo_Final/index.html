<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Final</title>
    <script src="js/code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Contenido de las monedas -->
        <div class="container__monedas">
            <p>Monedas:</p>
            <span id="contadorMonedas">0</span>
            <img id="img_moneda" src="img/moneda.png" alt="Moneda">
        </div>

        <input class="botones" type="button" value="Stand">
        <input class="container__edificio botones" type="button" value="Edificios">

        <!-- Los paneles de edificios -->
        <div class="panel_edificio">
            <input class="btn btn-danger" id="cerrar_panel" type="button" value="X">
            <input class="btn btn-info" type="button" value="El Santuario de los Stand">
            <input class="btn btn-primary" type="button" value="Casa del usuario del Stand">
            <input class="btn btn-light" type="button" value="La Granja de la Fuerza">
            <input class="btn btn-warning" type="button" value="Mercado de las Sombras">
            <input class="btn btn-secondary" type="button" value="Los Establos de Hold Horse">
            <input class="btn btn-info" type="button" value="El Molino de la Fuerza">
            <input class="btn btn-warning" type="button" value="El Salón de los Stand">
        </div>

        <!-- Boton recoger que aparece en pantalla -->
        <input type="button" value="Recoger" id="btn_recoger">
        <!-- Contenido de todos los recursos en pantalla -->
        <div class="recursos">
            <div class="recurso__1">
                <img src="img/piedra.png" alt="Piedra Estelar" class="imagen_recursos">
                <span class="texto_recursos">Piedra Estelar</span>
            </div>
            <div class="recurso__2">
                <img src="img/madera.png" alt="Madera Joestar" class="imagen_recursos">
                <span class="texto_recursos">Madera de la Familia Joestar</span>
            </div>
            <div class="recurso__3">
                <img src="img/trabajadores.png" alt="Usuarios Stand" class="imagen_recursos">
                <span class="texto_recursos">Usuarios de Stand</span>
            </div>
            <div class="recurso__4">
                <img src="img/trigo.png" alt="Trigo de los Joestar" class="imagen_recursos">
                <span class="texto_recursos">Trigo de los Joestar</span>
            </div>
            <div class="recurso__5">
                <img src="img/alma.png" alt="Alma de Stand" class="imagen_recursos">
                <span class="texto_recursos">Alma de Stand</span>
            </div>
            <div class="recurso__6">
                <img src="img/holhorse.png" alt="Caballos de Hol Horse" class="imagen_recursos">
                <span class="texto_recursos">Caballos de Hol Horse</span>
            </div>
            <div class="recurso__7">
                <img src="img/pan.png" alt="Pan de los Joestar" class="imagen_recursos">
                <span class="texto_recursos">Pan de los Joestar</span>
            </div>
        </div>

        <!-- Contenido para la cabaña -->
        <div class="cabaña">
            <img class="imagen_recursos" src="img/cabaña.png" alt="Cabaña">
            <span id="texto_cabaña">Cabañas</span>
        </div>

        <!-- Contenido para el mercado -->
        <div class="mercado">
            <input class="botones" type="button" value="Mercado">
        </div>

        <div class="panel_mercado">
            <input class="btn btn-danger" id="cerrar_panel" type="button" value="X">
            <input class="btn btn-warning" type="button" value="Comprar Alma">
            <input class="btn btn-light" type="button" value="Comprar Piedra">
            <input class="btn btn-info" type="button" value="Comprar Madera">
            <input class="btn btn-primary" id="mercado_pan" type="button" value="Comprar pan">
        </div>

        <!-- Contenido para los establos -->
        <div class="establos">
            <input class="criar_caballo" type="button" value="Criar Caballos">
        </div>
        <!-- Contenido para el molino -->
        <div class="molino">
            <input class="pan" type="button" value="Amasar Pan">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
