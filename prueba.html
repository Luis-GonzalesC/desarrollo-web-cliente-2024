<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sumar{
            color: #b1bc51;
            /*transition: 300ms ease-in-out;*/
            animation: sumar_mas_uno 2s;
        }

        @keyframes sumar_mas_uno {
            from{
                transform: translateY(250%);
            }
            to{
                transform: translateX(0);
            }
            
        }
    </style>
</head>
<body>
    <input type="button" value="Enviar">
    <p class="sumar">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic a ipsa incidunt, quos natus molestiae ratione accusamus, culpa, sint quaerat est repudiandae laboriosam consequuntur voluptatum distinctio voluptas quas quod ipsum.</p>
    <script>
        let buton = document.querySelector("input");
        buton.addEventListener("click",
        ()=>{ //Ejecuta la función despues de esperar un número determinado de segundos
            setTimeout(() => {
                let p = document.createElement("p");
                p.appendChild(document.createTextNode("+1"));
                p.setAttribute("class", "sumar");
                console.log(p);
                
                buton.appendChild(p);
                // Eliminar el elemento <p> después de la animación
                setTimeout(() => {
                    buton.removeChild(p); 
                }, 2000);
            }, (1000)); //convierto el tiempo a milisegundos porque setTimeout requiere milisegundos no segundos
        }, false)
        
    </script>
</body>
</html>
